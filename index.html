<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrayerFlow Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-overlay" class="overlay">
        <div class="modal">
            <h2>Welcome to PrayerFlow</h2>
            <p>To hear the Adhan and lock the screen, please enable the app.</p>
            <button onclick="initApp()" class="primary-btn">ENABLE APP & SOUND</button>
        </div>
    </div>

    <div id="app">
        <div id="homePage" class="page">
            <div class="header">
                <h1 id="main-clock">00:00</h1>
                <p id="main-date">Loading...</p>
            </div>
            <div id="prayer-list"></div>
            <div class="nav-grid">
                <button onclick="showPage('adhanPage')">üïå Adhan Library</button>
                <button onclick="showPage('settingsPage')">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <div id="adhanPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Back</button>
            <h2>Select Adhan</h2>
            <div id="adhan-list"></div>
        </div>

        <div id="settingsPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Back</button>
            <h2>Settings</h2>
            <div class="setting-item">
                <label>Lock Duration (Min)</label>
                <input type="number" id="lockInput" value="15">
            </div>
            <button onclick="saveSettings()" class="primary-btn">Save Changes</button>
        </div>
    </div>

    <div id="lockScreen" class="hidden">
        <div class="lock-content">
            <p>PRAYER TIME</p>
            <h1 id="lockPrayerName">MAGHRIB</h1>
            <div class="instruction">
                <p>Tap to stop Adhan</p>
                <p>Hold 5 seconds to unlock</p>
            </div>
        </div>
    </div>

    <audio id="adhanPlayer" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
