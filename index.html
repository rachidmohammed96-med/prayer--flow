<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrayerFlow Casablanca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="homePage" class="page">
            <div class="clock-section">
                <div id="main-clock">--:--</div>
                <div id="main-date">Loading...</div>
            </div>

            <div class="menu-grid">
                <div class="menu-item" onclick="showPage('prayerTimesPage')">
                    <span class="text">Prayer Times</span>
                    <span class="icon">‚ûî</span>
                </div>
                <div class="menu-item" onclick="showPage('adhanLibraryPage')">
                    <span class="text">Adhan Library</span>
                    <span class="icon">‚ûî</span>
                </div>
            </div>
        </div>

        <div id="prayerTimesPage" class="page hidden">
            <div class="back-btn" onclick="showPage('homePage')">‚Üê Back</div>
            <h2 style="margin-bottom:20px;">Casablanca Times</h2>
            <div id="prayer-list">
                </div>
        </div>

        <div id="adhanLibraryPage" class="page hidden">
            <div class="back-btn" onclick="showPage('homePage')">‚Üê Back</div>
            <h2 style="margin-bottom:20px;">Select Adhan</h2>
            <div id="adhan-list">
                </div>
        </div>

        <div id="lockScreen" class="lock-overlay hidden">
            <div class="lock-time">PRAYER</div>
            <h1 id="lockPrayerName">ADHAN</h1>
            <p style="margin-top:20px; color:#a1a1aa;">Tap anywhere to stop & dismiss</p>
            <div style="margin-top:40px; font-size: 3rem;">üåô</div>
        </div>

        <audio id="adhanPlayer" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
    <script>
        // Emergency stop for the black screen on first load
        document.body.addEventListener('click', function() {
            const lock = document.getElementById('lockScreen');
            if (!lock.classList.contains('hidden')) {
                dismissLock();
            }
        }, { once: false });
    </script>
</body>
</html>
