<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrayerFlow Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="homePage" class="page">
            <div class="header">
                <h1 id="main-clock">00:00</h1>
                <p id="main-date">Loading...</p>
                <p id="audio-status">âš ï¸ Tap Screen to Enable Sound</p>
            </div>
            
            <div id="prayer-list-container">
                <div id="prayer-list"></div>
            </div>

            <div class="nav-grid">
                <button onclick="showPage('adhanPage')">ğŸ•Œ Library</button>
                <button onclick="showPage('settingsPage')">âš™ï¸ Settings</button>
            </div>
        </div>

        <div id="adhanPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">â† Back</button>
            <h2>Select Adhan</h2>
            <div id="adhan-list-container">
                <div id="adhan-list"></div>
            </div>
        </div>

        <div id="settingsPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">â† Back</button>
            <h2>Locker Settings</h2>
            <div class="setting-group">
                <label>Minutes (10-30):</label>
                <input type="number" id="lockInput" min="10" max="30" value="15">
            </div>
            <button onclick="saveSettings()" class="primary-btn">Save Changes</button>
        </div>
    </div>

    <div id="lockScreen" class="hidden">
        <div class="lock-content">
            <h2 id="lockPrayerName">PRAYER TIME</h2>
            <div class="lock-icon">ğŸ•Œ</div>
            <p>TAP: Stop Sound</p>
            <p>HOLD 5s: Unlock Screen</p>
        </div>
    </div>

    <audio id="adhanPlayer" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
