<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrayerFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="homePage" class="page">
            <div class="header">
                <h1 id="main-clock">00:00</h1>
                <p id="main-date">Loading...</p>
                <small id="audio-hint">Tap screen once to enable sound</small>
            </div>
            <div id="prayer-list-scroll"><div id="prayer-list"></div></div>
            <div class="nav-grid">
                <button onclick="showPage('adhanPage')">ğŸ•Œ Adhan</button>
                <button onclick="showPage('settingsPage')">âš™ï¸ Settings</button>
            </div>
        </div>

        <div id="adhanPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">â† Back</button>
            <h2>Select Adhan</h2>
            <div id="adhan-list"></div>
        </div>

        <div id="settingsPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">â† Back</button>
            <h2>Locker Time</h2>
            <input type="number" id="lockInput" min="10" max="30" value="15">
            <button onclick="saveSettings()" class="primary-btn">Save</button>
        </div>
    </div>

    <div id="lockScreen" class="hidden">
        <div class="lock-content">
            <h1 id="lockPrayerName">ADHAN</h1>
            <p>Tap: Stop Sound | Hold 5s: Unlock</p>
        </div>
    </div>

    <audio id="adhanPlayer" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
