<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrayerFlow Seamless</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div id="homePage" class="page">
            <div class="header">
                <h1 id="main-clock">00:00</h1>
                <p id="main-date">Loading...</p>
                <div id="audio-status" class="status-tag">System Ready</div>
            </div>
            
            <div id="prayer-list-scroll">
                <div id="prayer-list"></div>
            </div>

            <div class="nav-grid">
                <button onclick="showPage('adhanPage')">üïå Adhan Library</button>
                <button onclick="showPage('settingsPage')">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <div id="adhanPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Back</button>
            <h2>Select Adhan</h2>
            <div id="adhan-list-scroll">
                <div id="adhan-list"></div>
            </div>
        </div>

        <div id="settingsPage" class="page hidden">
            <button class="back-btn" onclick="showPage('homePage')">‚Üê Back</button>
            <h2>Locker Settings</h2>
            <div class="setting-item">
                <label>Lock Duration (10-30 Min)</label>
                <input type="number" id="lockInput" min="10" max="30" value="15">
            </div>
            <button onclick="saveSettings()" class="primary-btn">Save & Apply</button>
        </div>
    </div>

    <div id="lockScreen" class="hidden">
        <div class="lock-content">
            <p class="fade-in">PRAYER TIME</p>
            <h1 id="lockPrayerName">ADHAN</h1>
            <div class="lock-timer" id="countdown-display">Locked</div>
            <div class="instruction">
                <p>Tap 1x: Stop Sound</p>
                <p>Hold 5s: Force Unlock</p>
            </div>
        </div>
    </div>

    <audio id="adhanPlayer" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
